<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor Registration - ConnectEd</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="mentor-registration.css">
</head>
<body>
    <div id="particles-js"></div>
    <div class="content">
        <nav class="navbar">
            <div class="logo">
                <a href="design4.html"><i class="fas fa-graduation-cap"></i> ConnectEd</a>
            </div>
            <div class="nav-links">
                <a href="design4.html" class="nav-link"><i class="fas fa-home"></i> Home</a>
                <a href="design4.html#about" class="nav-link"><i class="fas fa-info-circle"></i> About</a>
                <a href="design4.html#contact" class="nav-link"><i class="fas fa-envelope"></i> Contact</a>
            </div>
        </nav>

        <div class="registration-container">
            <h1 class="registration-title">Registering as Mentor</h1>
            <div class="progress-bar">
                <div class="step active" data-step="1">
                    <div class="step-number">1</div>
                    <div class="step-title">Basic Details</div>
                </div>
                <div class="step" data-step="2">
                    <div class="step-number">2</div>
                    <div class="step-title">Professional Info</div>
                </div>
                <div class="step" data-step="3">
                    <div class="step-number">3</div>
                    <div class="step-title">Mentoring</div>
                </div>
            </div>

            <form id="mentorRegistrationForm" class="registration-form">
                <!-- Step 1: Basic Details -->
                <div class="form-step active" data-step="1">
                    <h2>Basic Details</h2>
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" name="fullName" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="dateOfBirth">Date of Birth</label>
                        <input type="date" id="dateOfBirth" name="dateOfBirth" required>
                    </div>
                </div>

                <!-- Step 2: Professional Information -->
                <div class="form-step" data-step="2">
                    <h2>Professional Information</h2>
                    <div class="form-group">
                        <label for="currentRole">Current Role</label>
                        <input type="text" id="currentRole" name="currentRole" placeholder="e.g., Senior Software Engineer" required>
                    </div>
                    <div class="form-group">
                        <label for="company">Company/Organization</label>
                        <input type="text" id="company" name="company" required>
                    </div>
                    <div class="form-group">
                        <label for="yearsOfExperience">Years of Professional Experience</label>
                        <input type="number" id="yearsOfExperience" name="yearsOfExperience" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="education">Highest Education</label>
                        <input type="text" id="education" name="education" placeholder="e.g., M.S. in Computer Science" required>
                    </div>
                    <div class="form-group">
                        <label for="linkedin">LinkedIn Profile URL</label>
                        <input type="url" id="linkedin" name="linkedin" placeholder="https://linkedin.com/in/your-profile">
                    </div>
                    <div class="form-group">
                        <label for="github">GitHub Profile URL (if applicable)</label>
                        <input type="url" id="github" name="github" placeholder="https://github.com/your-username">
                    </div>
                </div>

                <!-- Step 3: Mentoring Preferences -->
                <div class="form-step" data-step="3">
                    <h2>Mentoring Preferences</h2>
                    <div class="form-group">
                        <label>Areas of Expertise (Select all that apply)</label>
                        <div class="checkbox-group">
                            <label><input type="checkbox" name="expertise" value="software"> Software Development</label>
                            <label><input type="checkbox" name="expertise" value="data"> Data Science</label>
                            <label><input type="checkbox" name="expertise" value="ai"> Artificial Intelligence</label>
                            <label><input type="checkbox" name="expertise" value="cybersecurity"> Cybersecurity</label>
                            <label><input type="checkbox" name="expertise" value="cloud"> Cloud Computing</label>
                            <label><input type="checkbox" name="expertise" value="mobile"> Mobile Development</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="mentoringExperience">Previous Mentoring Experience</label>
                        <textarea id="mentoringExperience" name="mentoringExperience" placeholder="Describe your experience as a mentor, if any" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="mentoringStyle">Mentoring Style</label>
                        <textarea id="mentoringStyle" name="mentoringStyle" placeholder="Describe your approach to mentoring and teaching" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="availability">Availability for Mentoring</label>
                        <select id="availability" name="availability" required>
                            <option value="">Select Availability</option>
                            <option value="1-2">1-2 hours per week</option>
                            <option value="2-4">2-4 hours per week</option>
                            <option value="4-6">4-6 hours per week</option>
                            <option value="6+">6+ hours per week</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="preferredStudents">Preferred Student Profile</label>
                        <textarea id="preferredStudents" name="preferredStudents" placeholder="Describe the type of students you'd like to mentor (e.g., skill level, interests, goals)" required></textarea>
                    </div>
                </div>

                <div class="form-navigation">
                    <button type="button" class="btn btn-secondary" id="prevBtn" style="display: none;">Previous</button>
                    <button type="button" class="btn btn-primary" id="nextBtn">Next</button>
                    <button type="submit" class="btn btn-success" id="submitBtn" style="display: none;">Complete Registration</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="mentor-registration.js"></script>
</body>
</html>
