<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration - ConnectEd</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="student-registration.css">
</head>
<body>
    <div id="particles-js"></div>
    <div class="content">
        <nav class="navbar">
            <div class="logo">
                <a href="design4.html"><i class="fas fa-graduation-cap"></i> ConnectEd</a>
            </div>
            <div class="nav-links">
                <a href="design4.html" class="nav-link"><i class="fas fa-home"></i> Home</a>
                <a href="design4.html#about" class="nav-link"><i class="fas fa-info-circle"></i> About</a>
                <a href="design4.html#contact" class="nav-link"><i class="fas fa-envelope"></i> Contact</a>
            </div>
        </nav>

        <div class="registration-container">
            <h1 class="registration-title">Registering as Student</h1>
            <div class="progress-bar">
                <div class="step active" data-step="1">
                    <div class="step-number">1</div>
                    <div class="step-title">Basic Details</div>
                </div>
                <div class="step" data-step="2">
                    <div class="step-number">2</div>
                    <div class="step-title">Educational Info</div>
                </div>
                <div class="step" data-step="3">
                    <div class="step-number">3</div>
                    <div class="step-title">Interests</div>
                </div>
            </div>

            <form id="studentRegistrationForm" class="registration-form">
                <!-- Step 1: Basic Details -->
                <div class="form-step active" data-step="1">
                    <h2>Basic Details</h2>
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" name="fullName" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="dateOfBirth">Date of Birth</label>
                        <input type="date" id="dateOfBirth" name="dateOfBirth" required>
                    </div>
                </div>

                <!-- Step 2: Educational Information -->
                <div class="form-step" data-step="2">
                    <h2>Educational Information</h2>
                    <div class="form-group">
                        <label for="university">University/College</label>
                        <input type="text" id="university" name="university" required>
                    </div>
                    <div class="form-group">
                        <label for="major">Major/Field of Study</label>
                        <input type="text" id="major" name="major" required>
                    </div>
                    <div class="form-group">
                        <label for="year">Current Year</label>
                        <select id="year" name="year" required>
                            <option value="">Select Year</option>
                            <option value="1">First Year</option>
                            <option value="2">Second Year</option>
                            <option value="3">Third Year</option>
                            <option value="4">Fourth Year</option>
                            <option value="5">Fifth Year</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="gpa">GPA (Optional)</label>
                        <input type="number" id="gpa" name="gpa" step="0.01" min="0" max="4">
                    </div>
                    <div class="form-group">
                        <label for="graduationYear">Expected Graduation Year</label>
                        <input type="number" id="graduationYear" name="graduationYear" required>
                    </div>
                </div>

                <!-- Step 3: Interests and Goals -->
                <div class="form-step" data-step="3">
                    <h2>Interests and Goals</h2>
                    <div class="form-group">
                        <label>Career Interests (Select all that apply)</label>
                        <div class="checkbox-group">
                            <label><input type="checkbox" name="interests" value="software"> Software Development</label>
                            <label><input type="checkbox" name="interests" value="data"> Data Science</label>
                            <label><input type="checkbox" name="interests" value="ai"> Artificial Intelligence</label>
                            <label><input type="checkbox" name="interests" value="cybersecurity"> Cybersecurity</label>
                            <label><input type="checkbox" name="interests" value="cloud"> Cloud Computing</label>
                            <label><input type="checkbox" name="interests" value="mobile"> Mobile Development</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="skills">Technical Skills</label>
                        <textarea id="skills" name="skills" placeholder="List your technical skills (e.g., Python, Java, React)" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="goals">Career Goals</label>
                        <textarea id="goals" name="goals" placeholder="Describe your career goals and what you hope to achieve" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="preferredMentor">Preferred Mentor Profile</label>
                        <textarea id="preferredMentor" name="preferredMentor" placeholder="Describe your ideal mentor (e.g., experience level, industry, skills)" required></textarea>
                    </div>
                </div>

                <div class="form-navigation">
                    <button type="button" class="btn btn-secondary" id="prevBtn" style="display: none;">Previous</button>
                    <button type="button" class="btn btn-primary" id="nextBtn">Next</button>
                    <button type="submit" class="btn btn-success" id="submitBtn" style="display: none;">Complete Registration</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="student-registration.js"></script>
</body>
</html>
